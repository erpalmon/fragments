name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # ============================================================
  # 1️⃣ ESLint Job - Lint our JavaScript code
  # ============================================================
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ============================================================
  # 2️⃣ Dockerfile Lint Job - Lint Dockerfile using Hadolint
  # ============================================================
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  # ============================================================
  # 3️⃣ Unit Tests
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies and run tests
        run: npm install-ci-test

      # ⭐⭐⭐ ADDED — Upload npm logs when the test step fails ⭐⭐⭐
      - name: Upload npm logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: npm-logs
          path: /home/runner/.npm/_logs/

  # ============================================================
  # 4️⃣ Docker Hub Build + Push
  # ============================================================
  docker-hub:
    name: Build and Push to Docker Hub
    needs: [lint, dockerfile-lint, unit-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        env:
          DOCKERHUB_REPO: erpalmon/fragments
          SHA_TAG: sha-${{ github.sha }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.SHA_TAG }}
            ${{ env.DOCKERHUB_REPO }}:main
            ${{ env.DOCKERHUB_REPO }}:latest

  # ============================================================
  # 5️⃣ Integration Tests
  # ============================================================
  integration-tests:
    name: Integration Tests
    needs: [lint, dockerfile-lint, unit-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install node dependencies
        run: npm install

      - name: Enable Docker Compose
        run: docker compose version

      - name: Start Docker Containers (fragments + localstack + dynamodb)
        run: docker compose up -d --build

      - name: Wait for containers to fully start
        run: sleep 10

      - name: Make setup script executable
        run: chmod +x ./scripts/local-aws-setup.sh

      - name: Setup Local AWS Resources (create bucket + table)
        run: ./scripts/local-aws-setup.sh

      - name: Run Hurl Integration Tests
        run: npm run test:integration

      - name: Shutdown Containers
        if: always()
        run: docker compose down
