name: CI

on:
  push:
    branches: [ "**" ]   # run on any branch push
  pull_request:
    branches: [ "**" ]   # run on any PR

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      LOG_LEVEL: silent
      HTPASSWD_FILE: tests/htpasswd
      # Do NOT set Cognito vars here; tests use Basic Auth

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps & run tests
        run: npm install-ci-test

      - name: Coverage
        run: npm run coverage

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
