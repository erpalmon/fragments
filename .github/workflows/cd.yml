# Continuous Delivery Workflow
name: cd

on:
  push:
    tags:
      - 'v**'

jobs:
  aws:
    name: AWS
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1        # change if your cluster is in another region
      ECS_CLUSTER: erpalmon-fragments-cluster     # change to your actual ECS cluster name or ARN
      ECR_REPO: fragments
      ECS_SERVICE: fragments-service1
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history and tags so buildkit can resolve commits
          tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials using Secrets
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify AWS credentials & ECS cluster
        run: |
          echo "Region: $AWS_REGION"
          echo "Caller identity:"
          aws sts get-caller-identity --output json
          echo "Checking ECS cluster: $ECS_CLUSTER"
          aws ecs describe-clusters --clusters "$ECS_CLUSTER" --region "$AWS_REGION" \
            --query 'clusters[*].{name:clusterName,status:status,arn:clusterArn}' --output json || \
            { echo "ECS cluster '$ECS_CLUSTER' not found or credentials invalid"; exit 1; }

      - name: Build and push to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: ${{ env.ECR_REPO }}
          VERSION_TAG: ${{ github.ref_name }}
        uses: docker/build-push-action@v6
        with:
          context: .                        # use local workspace to avoid remote git fetch by buildkit
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.VERSION_TAG }},${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: ${{ env.ECR_REPO }}
          VERSION_TAG: ${{ github.ref_name }}
        with:
          task-definition: fragments-definition.json
          container-name: fragments-container
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.VERSION_TAG }}
          environment-variables: |
            LOG_LEVEL=info
            NODE_ENV=production
            AWS_REGION=${{ env.AWS_REGION }}
            AWS_S3_BUCKET_NAME=erpalmon-fragments

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
